<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<div id="root">
    <input type="text" id="input" v-model="message">

    <p> The Value of the input is : {{ message }} </p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.11/vue.js"></script>

    <script>

        new Vue({
            el: '#root',
            data: {
                message: 'Hello World'
            }
        })
    </script>
</body>
</html>
